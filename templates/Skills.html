{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Rishikesh Kushwaha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/skills.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <a href="{% url 'home-page' %}" class="back-btn"><i class="fas fa-arrow-left"></i></a>
    <div class="bg-circle big-left"></div>
    {% for dot in skills.circle%}
        <div class="{{ dot }}"></div>
    {% endfor %}
    <section class="skills-wrapper">
        <h1 class="page-title">{{ skills.title }}</h1>
        <p class="page-subtitle">{{ skills.subtitle }}</p>
        <div class="skills-grid">
            {% for card in skils.cards%}
            <div class="skill-card">
                <h3>{{ card.title }}</h3>
                <ul>
                    {%for item in card.skills %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </section>
    <footer class="footer">
        <p>{{ skills.footer }}</p>
    </footer>
</body>
</html>
